<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {%include 'background.html'%}
  {%include 'navbar.html'%}

  <h1>Lendings</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Value</th>
        <th scope="col">Length</th>
        <th scope="col">Interest</th>
        <th scope="col">Payed out</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>

      {% for kerelem in kerelmek %}
      <tr>
        <th>{{ kerelem.id }}</th>
        <th>{{ kerelem.osszeg }}</th>
        <th>{{ kerelem.futamido }}</th>
        <th>{{ kerelem.kamat }}</th>
        <th>{{ kerelem.felvett }}</th>
        <th>{{ kerelem.leiras }}</th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
